name: Notify upcoming calendar events

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  notify:
    runs-on: ubuntu-latest
    environment: main

    env:
      ICAL_URL: ${{ secrets.ICAL_URL }}
      MATTERMOST_WEBHOOK_URL: ${{ secrets.MATTERMOST_WEBHOOK_URL }}
      NOTICE_WINDOW_MINUTES: ${{ vars.NOTICE_WINDOW_MINUTES }}
      TIMEZONE: ${{ vars.TIMEZONE }}
      MAX_EVENTS: ${{ vars.MAX_EVENTS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Restore notification state
        id: restore-state
        uses: actions/cache/restore@v4
        with:
          path: state/notifications.json
          key: calendar-notify-state-${{ github.ref_name }}
          restore-keys: |
            calendar-notify-state-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run notifier
        env:
          STATE_FILE: state/notifications.json
        run: |
          python -m src.notifier

      - name: Save notification state
        if: hashFiles('state/notifications.json') != ''
        uses: actions/cache/save@v4
        with:
          path: state/notifications.json
          key: calendar-notify-state-${{ github.run_id }}
